<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>

    <!-- Load TonConnect SDK -->
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App!</h1>

    <!-- Connect Wallet Button -->
    <button id="connectWallet">Connect Wallet</button>

    <!-- Start Game Button -->
    <button id="startGame">Start Game</button>

    <script>
        // Ensure the script loads fully before accessing TonConnect
        window.addEventListener("load", function () {
            console.log("Checking TonConnect...");

            // Try accessing TonConnect from the SDK object
            const TonConnect = window.TonConnectSDK ? window.TonConnectSDK.TonConnect : null;

            if (TonConnect) {
                console.log("TonConnect is available:", TonConnect);

                const tonConnect = new TonConnect({
                    manifestUrl: 'https://pedramhatef.github.io/my-twa/tonconnect-manifest.json'
                });

                const connectButton = document.getElementById("connectWallet");

                connectButton.addEventListener("click", async () => {
                    try {
                        await tonConnect.connect();
                        alert('Wallet Connected!');
                        connectButton.textContent = "Connected âœ…";
                        connectButton.style.backgroundColor = "#28a745";
                    } catch (error) {
                        console.error('Wallet connection failed:', error);
                        alert('Error connecting wallet.');
                    }
                });

                document.getElementById("startGame").addEventListener("click", () => {
                    alert("Game Started!");
                });

            } else {
                console.error("TonConnect is still not defined. Check script URL or console for errors.");
            }
        });
    </script>
</body>
</html>
