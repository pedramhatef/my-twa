<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TonConnect Wallet Connection</title>
  <!-- Correct TonConnect SDK CDN link -->
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect.min.js"></script>
</head>
<body>
  <h1>Connect Your Ton Wallet</h1>

  <!-- Connect Wallet Button -->
  <button id="connect-wallet-btn">Connect Wallet</button>

  <h2>Game</h2>
  <p>Guess a number between 1 and 5 to receive rewards.</p>
  
  <div id="game-container">
    <button id="guess-1">1</button>
    <button id="guess-2">2</button>
    <button id="guess-3">3</button>
    <button id="guess-4">4</button>
    <button id="guess-5">5</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
