<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    
    <!-- ‚úÖ Load TonConnect SDK via CDN -->
    <script>
        function sdkLoaded() {
            console.log("‚úÖ TonConnect SDK loaded successfully.");
        }

        function sdkLoadError() {
            console.error("‚ùå Failed to load TonConnect SDK.");
            alert("‚ùå Failed to load TonConnect SDK. Check console for details.");
        }
    </script>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js" onload="sdkLoaded()" onerror="sdkLoadError()"></script>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                if (!window.TonConnect) {
                    throw new Error("TonConnect SDK not loaded.");
                }
                const TonConnect = window.TonConnect;  // ‚úÖ Access SDK from window object
                const tonConnect = new TonConnect.TonConnect({
                    manifestUrl: "https://pedramhatef.github.io/my-twa/tonconnect-manifest.json"
                });

                async function connectWallet() {
                    try {
                        console.log("üöÄ Initializing TonConnect...");

                        // Open TON Wallet directly
                        const universalLink = tonConnect.connect({ jsBridgeKey: 'tonkeeper' });
                        
                        if (universalLink) {
                            window.location.href = universalLink;
                        } else {
                            alert("‚ùå Could not open Telegram Wallet. Try manually opening: https://t.me/wallet?attach=wallet");
                        }

                        // Listen for connection status changes
                        tonConnect.onStatusChange((walletInfo) => {
                            console.log("üîÑ Wallet connection status changed:", walletInfo);

                            if (walletInfo.connected) {
                                alert("‚úÖ Wallet connected successfully!");
                                console.log("Connected Wallet Info:", walletInfo);
                            } else {
                                console.log("‚ö†Ô∏è Failed to connect wallet:", walletInfo);
                            }
                        });

                    } catch (error) {
                        console.error("‚ùå Error connecting wallet:", error);
                        alert("‚ùå Error connecting wallet. Check console for details.");
                    }
                }

                document.getElementById("connect-wallet-btn").addEventListener("click", connectWallet);
            } catch (error) {
                console.error("‚ùå Initialization error:", error);
                alert("‚ùå Initialization error. Check console for details.");
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>

    <h1>Connect Your TON Wallet</h1>
    <button id="connect-wallet-btn">Connect Wallet</button>

</body>
</html>
