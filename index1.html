<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    
    <!-- Dynamic TonConnect Script Loading -->
    <script>
        function loadTonConnect(callback) {
            const script = document.createElement('script');
            script.src = "https://unpkg.com/@tonconnect/sdk@2.0.3/dist/tonconnect-sdk.min.js"; // Use stable version
            script.onload = callback;
            script.onerror = () => console.error('Failed to load TonConnect script.');
            document.head.appendChild(script);
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App!</h1>

    <!-- Connect Wallet Button -->
    <button id="connectWallet">Connect Wallet</button>

    <!-- Start Game Button -->
    <button id="startGame">Start Game</button>

    <script>
        loadTonConnect(() => {
            console.log("TonConnect script loaded!");

            if (typeof TonConnect !== 'undefined') {
                const tonConnect = new TonConnect({
                    manifestUrl: 'https://pedramhatef.github.io/my-twa/tonconnect-manifest.json'
                });

                const connectButton = document.getElementById("connectWallet");

                connectButton.addEventListener("click", async () => {
                    try {
                        await tonConnect.connect();
                        alert('Wallet Connected!');
                        connectButton.textContent = "Connected âœ…";
                        connectButton.style.backgroundColor = "#28a745";
                    } catch (error) {
                        console.error('Wallet connection failed:', error);
                        alert('Error connecting wallet.');
                    }
                });

                document.getElementById("startGame").addEventListener("click", () => {
                    alert("Game Started!");
                });

            } else {
                console.error("TonConnect is still not defined after script load.");
            }
        });
    </script>
</body>
</html>
