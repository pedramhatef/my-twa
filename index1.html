<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Telegram Mini App!</h1>

    <!-- Connect Wallet Button -->
    <button id="connectWallet">Connect Wallet</button>

    <!-- Start Game Button -->
    <button id="startGame">Start Game</button>

    <script>
        function loadTonConnect() {
            return new Promise((resolve, reject) => {
                const script = document.createElement("script");
                script.src = "https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js";
                script.onload = () => {
                    console.log("✅ TonConnect script loaded.");
                    resolve();
                };
                script.onerror = () => {
                    console.error("❌ Failed to load TonConnect script.");
                    reject(new Error("TonConnect script failed to load"));
                };
                document.head.appendChild(script);
            });
        }

        async function initializeTonConnect() {
            try {
                console.log("Initializing TonConnect...");
                await loadTonConnect();

                if (typeof TonConnect === 'undefined') {
                    throw new Error("TonConnect is not defined after script load.");
                }

                console.log("✅ TonConnect is available:", TonConnect);

                // Initialize TonConnect with your manifest URL
                const tonConnect = new TonConnect.TonConnect({
                    manifestUrl: "https://pedramhatef.github.io/my-twa/tonconnect-manifest.json"
                });

                document.getElementById("connectWallet").addEventListener("click", async () => {
                    try {
                        console.log("Fetching available wallets...");
                        const wallets = await tonConnect.getWallets();
                        console.log("Available wallets:", wallets);

                        if (wallets.length === 0) {
                            alert("No TON wallets found. Please install a compatible wallet.");
                            return;
                        }

                        // Select a wallet with a valid universal link
                        const selectedWallet = wallets.find(wallet => wallet.universalLink);

                        if (!selectedWallet) {
                            alert("No available wallet with a valid connection link.");
                            return;
                        }

                        console.log("Opening Wallet Selection Modal...");
                        await tonConnect.connect({ universalLink: selectedWallet.universalLink });

                        console.log("✅ Wallet connection initiated...");

                        tonConnect.onStatusChange((walletInfo) => {
                            console.log("✅ Wallet connected:", walletInfo);
                            alert("Wallet Connected!");
                        });

                    } catch (error) {
                        console.error("❌ Wallet connection failed:", error);
                        alert("Error connecting wallet. Check the console for details.");
                    }
                });

                document.getElementById("startGame").addEventListener("click", () => {
                    alert("Game Started!");
                });

            } catch (error) {
                console.error("❌ TonConnect Initialization Failed:", error);
            }
        }

        document.addEventListener("DOMContentLoaded", initializeTonConnect);
    </script>
</body>
</html>
