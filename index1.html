<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connection</title>
    <script type="module">
        import { TonConnect } from "@tonconnect/sdk";

        // Initialize TonConnect with your manifest file
        const tonConnect = new TonConnect({
            manifestUrl: "https://pedramhatef.github.io/my-twa/tonconnect-manifest.json"
        });

        // Function to connect to Telegram Wallet
        async function connectWallet() {
            try {
                console.log("ðŸš€ Initializing TonConnect...");

                // Get available wallets
                const wallets = await tonConnect.getWallets();
                console.log("ðŸ›  Available wallets:", wallets);

                // Find Telegram Wallet in the available wallets
                const wallet = wallets.find(w => w.appName === "telegram-wallet");

                if (!wallet) {
                    alert("âš ï¸ Telegram Wallet not found! Please install the Telegram app.");
                    return;
                }

                console.log("ðŸ”— Connecting to Wallet:", wallet);

                // Open the Telegram Wallet link
                if (wallet.universalLink) {
                    window.location.href = wallet.universalLink;
                } else {
                    alert("âŒ Could not open Telegram Wallet. Try manually opening: https://t.me/wallet?attach=wallet");
                }

                // Listen for connection status changes
                tonConnect.onStatusChange((walletInfo) => {
                    console.log("ðŸ”„ Wallet connection status changed:", walletInfo);

                    if (walletInfo.connected) {
                        alert("âœ… Wallet connected successfully!");
                        console.log("Connected Wallet Info:", walletInfo);
                    } else {
                        console.log("âš ï¸ Failed to connect wallet:", walletInfo);
                    }
                });

            } catch (error) {
                console.error("âŒ Error connecting wallet:", error);
                alert("âŒ Error connecting wallet. Check console for details.");
            }
        }

        // Wait until the DOM is loaded to add event listener
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("connect-wallet-btn").addEventListener("click", connectWallet);
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0077b6;
        }
    </style>
</head>
<body>

    <h1>Connect Your TON Wallet</h1>
    <button id="connect-wallet-btn">Connect Wallet</button>

</body>
</html>
